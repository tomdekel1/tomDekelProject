<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 6</title>
    <link rel="stylesheet" href="option6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Heebo:wght@100..900&family=Varela+Round&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div id="container">
        <div id="img-container">
            <header></header>
            <img src="Image 1.png" alt="phone picture">

        </div>

        <div id="form-container">
            <div class="whatsapp-icon icon-style" style="margin:5vh;">
                <div><i class="fa-brands fa-whatsapp"></i></div>
            </div>

            <div class="contact-form">
                <form>

                    <h1>ייעוץ חינם</h1>
                    <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
                    <div class="form-start">
                        <div class="client-info">
                            <label>שם מלא</label>
                            <input type="text" class="input-style">
                        </div>
                        <div class="client-info">
                            <label>דוא"ל</label>
                            <input type="email" class="input-style">
                        </div>
                    </div>

                    <div class="client-info">
                        <label>פרטים</label>
                        <textarea rows="4" cols="50" class="input-style"></textarea>
                    </div>

                    <input type="submit" value="שליחה">

                </form>
            </div>

            <div class="social">
                <div class="icon-style"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="icon-style"><i class="fa-brands fa-instagram"></i></div>
                <div class="icon-style"><i class="fa-brands fa-linkedin-in"></i></div>
                <div class="icon-style"><i class="fa-solid fa-phone"></i></div>


            </div>

            <footer>

            </footer>


        </div>

    </div>









</body>

</html>
